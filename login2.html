<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Noticias varias</title>
<link href="externa.css" rel="stylesheet">
<style>
#noticias li {
	display: inline-block;
	margin-right: 30px;
}
#noticias li a {
	padding: 5px 10px; 
	background-color: white;
	color: black;
	text-decoration: none;	
}
#noticias li a:hover {
	background-color: rgb(255,153,0);
	color: white;
}
#contenidos_externos #noticia {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

$(document).ready(function() {
	//se ejecuta accion al click de boton submit
	$("#login").submit(function(){
		
		/*var datosFormulario={usuario:$("#usuario").val(),
		                     contra:$("#contra").val()}	*/
							 
		//serialize recorre todos los campos de un formulario, y los almacen aen la variable
		var datosFormulario=$(this).serialize();
		
		//getJson para procesar la informacion recibida de parte del servidor
		/*
		3 parametros: el archivo php con el que se va a comunivar, 
		la informacion eviada en el objeto XHR, en este caso, lo almacenado en var DatosFormulario y
		la funcion que procesa respuesta del servidor
		*/
		$.getJSON("login2.php", datosFormulario, procesarDatos);
		
		return false;
		
		
	});
	
	//funcion que gestiona respuesta del servidor
	function procesarDatos(datos_devueltos){		
		//datos_devueltos es igual al objeto JSON
		$("#contenidos_externos").html("<p>" + datos_devueltos.Edad + "</p>");
		
				
	}
	
				
}); 
</script>
</head>
<body>

	<div class="cabecera">
		<p class="logo">Procesando respuesta del servidor</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<form method="get" action="login.php" id="login">
            <table>
            	<tr>
                	<td>					
						<label for="usuario">Usuario:</label>
                    </td>
                    <td>
						<input type="text" name="usuario" id="usuario">
					</td>
                    </tr>
                    <tr>
                    <td>&nbsp;</td>
                     <td>&nbsp;</td>
                    </tr>
                    <tr>
                    <td colspan="2" align="center">
						<input type="submit" name="boton" id="boton" value="Enviar" >
					</td>
                    </tr>
                    </table>
				</form>
			<div id="contenidos_externos"></div>
		</div>
	</div>

</body>
</html>
