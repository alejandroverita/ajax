<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Noticias varias</title>
<link href="externa.css" rel="stylesheet">
<style>
#noticias li {
	display: inline-block;
	margin-right: 30px;
}
#noticias li a {
	padding: 5px 10px; 
	background-color: white;
	color: black;
	text-decoration: none;	
}
#noticias li a:hover {
	background-color: rgb(255,153,0);
	color: white;
}
#contenidos_externos #noticia {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;	
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

$(document).ready(function() {

	//solo los enlaces del contenedor noticias estaran a la escucha del evento click
	$("#noticias a").click(function(){ //selector descendiente

		//rescata el attributo href del objeto que estamos haciendo click
		var url=$(this).attr("href");

		//se  carga dentro del contenedor "contenidos_externos"
		$("#contenidos_externos").load(url + " #noticia"); //load hace una peticion al servidor y devuelve en el contenedor el archivo html

		//inhabilito comportamiento por defecto del archivo que era cargar la etiqueta href
		return false;
	}); 


			
}); 
</script>
</head>
<body>

	<div class="cabecera">
		<p class="logo">Alejandro Vera. Funci√≥n load()</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Noticias varias</h1>
			<ul id="noticias">
			<li><a href="generales.html">Noticias Generales</a></li>
    <li><a href="deportivas.html">Noticias Deportivas</a></li>
    <li><a href="tiempo.html">Noticias del Tiempo</a></li>
			</ul>
			<div id="contenidos_externos"></div>
		</div>
	</div>

</body>
</html>
